<ion-view class="background" title="Search For A Medicine" id="page533">
    <ion-nav-buttons side="right" class="has-header">
        <button onclick="sharePhoto();" class="button icon ion-share"></button>
      </ion-nav-buttons>  

  
  <ion-content padding="true" scroll="true" overflow-scroll="true" class="iframe-wrapperer">
  
      <div class="spacer" style="height: 20px;"></div>
      <div class="spacer" style="height: 20px;"></div>

      <center>
      <div ng-init="medicines = 
      [
        {name:'Allergies from cold uticaria', link: '#/page1/coldurticaria'},
        {name:'Allergies from eye irritation', link:'#/page1/page14'},
        {name:'Allergies from hay fever', link:'#/page1/page9'},
        {name:'Allergies from hives', link:'#/page1/page22'},
        
      ]">
      </div>

<label>Search: <input ng-model="searchText"></label>
<table id="searchTextResults">
<tr><th class="spacecadet" style="padding-right: 20px;">Symptom</th><th>Link</th></tr>
<tr ng-repeat="medicine in medicines | filter:searchText">
<td style="padding-right: 20px;">{{medicine.name}}</td>
<td><a href="{{medicine.link}}">Find medicines</td>
</tr>
</table>
