<ion-view class="background" title="Find a Store" id="page8">
    <ion-nav-buttons side="right" class="has-header">
        <button onclick="sharePhoto();" class="button icon ion-share"></button>
      </ion-nav-buttons>  

  
  <ion-content padding="true" scroll="true" overflow-scroll="true" class="iframe-wrapper">
  
      <div class="spacer" style="height: 20px;"></div>
      <div class="spacer" style="height: 20px;"></div>

<script type='text/javascript'> var bullseyelistener = function (e) {var regex= new RegExp('^.*\\.bullseyelocations\\.com.*$', 'i');
  if(regex.test(e.origin) && Number.isInteger(e.data)) {document.getElementById('bullseye_iframe').height = Math.round(e.data);}}
  if (window.addEventListener) {addEventListener('message', bullseyelistener, false);}else {attachEvent('onmessage', bullseyelistener);}</script>

  <iframe 
  
  data-tap-disabled="true" 
  id='bullseye_iframe' 
  src='//www.bullseyelocations.com/pages/StoreFinderMobileApp' 
  style='border:none;'  
  scrolling='auto' 
  onload='window.parent.scrollTo(0,0);' 
  allow='geolocation *' >

</iframe>


   
  </ion-content>
</ion-view>
